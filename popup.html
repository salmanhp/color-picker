<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <!-- <script src="jscolor.min.js"></script> -->
    <script src="jscolor.js"></script>
    <style>
        body {
            background-color: rgb(99, 120, 117);
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>



    <p>hex: <input data-jscolor="{preset: 'dark',closeButton: true,closeText: 'OK'}" value="#3399FF"></p>
    <p>rgba: <input
            data-jscolor="{format: 'rgba', required: false, palette: '#C00 #0C0 #00C', previewPosition: 'right'}"
            value="rgba(51,153,255,0.5)"></p>



    <script>
        // let's set defaults for all color pickers
        jscolor.presets.default = {
            width: 141,               // make the picker a little narrower
            position: 'right',        // position it to the right of the target
            previewPosition: 'right', // display color preview on the right
            previewSize: 40,          // make the color preview bigger
            palette: [
                '#000000', '#7d7d7d', '#870014', '#ec1c23', '#ff7e26',
                '#fef100', '#22b14b', '#00a1e7', '#3f47cc', '#a349a4',
                '#ffffff', '#c3c3c3', '#b87957', '#feaec9', '#ffc80d',
                '#eee3af', '#b5e61d', '#99d9ea', '#7092be', '#c8bfe7',
            ],
        };
    </script>

</body>

</html>
